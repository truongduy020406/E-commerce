<div class="row search-item" *ngFor="let item of searchResult">
    <div class=" col-sm-3" >
        <a routerLink="/details/{{item.id}}">
            <img src="{{item.imageUrl}}" alt="">
        </a>
    </div>
    <div class="col-sm-8 details">
        <a href="" routerLink="/details/{{item.id}}">
            <h6>{{item.name}}</h6>
        </a>
        <p><b>Price:{{item.price}}</b></p>
        <p><span style="margin-right: 10px;">Color:{{item.color}}</span><span>category:{{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>
</div>
